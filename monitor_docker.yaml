- name: Docker
  containers:
    - homeassistant
    - mqtt
    - zigbee2mqtt
    - pihole
    - audiobookshelf
    - plex
    - traefik
    - unifi-network-application
    - heimdall
    - codeserver
    - dozzle
  rename:
    homeassistant: "Homeassistant"
    mqtt: "Mosquitto Broker"
    zigbee2mqtt: "Zigbee2MQTT"
    pihole: "Pi-Hole"
    audiobookshelf: "Audiobookshelf"
    plex: "Plex"
    traefik: "Traefik"
    unifi-network-application: "UniFi controller"
    heimdall: "Heimdall"
    codeserver: "VScode"
    dozzle: "Dozzle"
  monitored_conditions:
    - version
    - containers_running
    - containers_total
    - containers_paused
    - containers_stopped
    - state
    - status
    - memory
    - image
    - network_speed_down
    - network_speed_up
    - 1cpu_percentage
    - allinone
