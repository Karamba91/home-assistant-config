
title: Robots
cards:
  - type: "custom:vacuum-card"
    entity: vacuum.borje
    map: image.borje_map
    stats:
      default:
        - entity_id: sensor.borje_filter_lifespan
          subtitle: "Filter lifespan left"
          unit: "%"
        - entity_id: sensor.borje_main_brush_lifespan
          subtitle: "Main brush lifespan left"
          unit: "%"

    shortcuts:
      - name: Vacuum all
        icon: "mdi:robot-vacuum"
        service: script.vacuum_all_rooms
      - name: Mop all
        icon: "mdi:broom"
        service: script.mop_all_rooms
      - name: Clean kitchen
        icon: "mdi:silverware"
        service: script.clean_kitchen