title: Start
path: start
panel: false
badges:
  - entity: person.erik
  - entity: person.elin
  - entity: binary_sensor.entry_door_contact
    name: Entry door
    type: state-label
  - entity: binary_sensor.balcony_door_contact
    name: Balcony door
    type: state-label

cards:
  - type: conditional
    conditions:
      - entity: binary_sensor.updater
        state: 'on'
    card:
      type: entity
      entity: binary_sensor.updater
      name: 'New release available:'
      attribute: newest_version
  - type: glance
    entities:
      - entity: sensor.cert_expiry_timestamp_hass_erikhenriksson_duckdns_org
    title: 'Certificate expires in: '
    show_state: true
    show_icon: false
    show_name: false
  - type: vertical-stack
    cards: !include conditional_media_players.yaml
  - type: weather-forecast
    entity: weather.hem
  - type: glance
    title: Office
    entities:
      - sensor.temperature_office
      - sensor.pressure
      - entity: light.office_lights
        tap_action:
          action: toggle
  
  - type: "custom:vacuum-card"
    entity: vacuum.xiaomi_vacuum_cleaner
    image: default
    compact_view: false
    show_name: true
    show_toolbar: true
    show_status: true
    stats:
      default:
        - entity_id: sensor.vacuum_filter_left_hours
          unit: hours
          subtitle: Filter
        - entity_id: sensor.vacuum_side_brush_left_hours
          unit: hours
          subtitle: Side brush
        - entity_id: sensor.vacuum_main_brush_left_hours
          unit: hours
          subtitle: Main brush
        - entity_id: sensor.vacuum_sensor_dirty_left_hours
          unit: hours
          subtitle: Sensors
      cleaning:
        - entity_id: sensor.vacuum_last_clean_area
          unit: m2
          subtitle: Last cleaned area
        - entity_id: sensor.vacuum_last_clean_duration
          unit: min
          subtitle: Last clean duration
    shortcuts:
    - name: Empty vacuum
      service: script.vacuum_empty_dust_bin
      icon: mdi:trash-can
    - name: Clean living room
      service: script.vacuum_clean_living_room
      icon: mdi:silverware
           
